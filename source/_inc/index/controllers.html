{% extends "article.html" %}

{% block header %}
<style>
.horizontal_pager {
    display: table-row;
    width: 100%;
    margin: auto;
}
</style>
{% endblock %}

{% block content %}
<div data-ui-load="@lib/controllers/view_pager"
     data-ui-options="options.view_pager_1"
     self="size-x1"
     class="horizontal_pager">

    <div class="wh100" layout="column center-center">
        <h1>ViewPager</h1>
        <a href="docs/controllers/view_pager" class="exit-link animated fadeInUp">
            <i class="material-icons">view_array</i>
        </a>
    </div>
    <div class="wh100" layout="column center-center">
        <h1>Gesture Helper</h1>
        <a href="docs/controllers/gesture_helper" class="exit-link animated fadeInUp">
            <i class="material-icons">gesture</i>
        </a>
    </div>
    <div class="wh100" layout="column center-center">
        <h1>DrawerLayout</h1>
        <a href="docs/controllers/drawer_layout" class="exit-link animated fadeInUp">
            <i class="material-icons">chrome_reader_mode</i>
        </a>
    </div>
    <div class="wh100" layout="column center-center">
        <h1>Scroll Helper</h1>
        <a href="docs/controllers/scroll_helper" class="exit-link animated fadeInUp">
            <i class="material-icons">all_out</i>
        </a>
    </div>
    <!--
    <div class="wh100" layout="column center-center">
        <h1>ListView</h1>
        <a -href="docs/controllers/list_view" class="exit-link animated fadeInUp">
            <i class="material-icons wip">view_list</i>
        </a>
        <em>...coming soon...</em>
    </div>
    -->

</div>
{% endblock %}

{% block footer %}
<div data-ui-field="indicator_1" class="animated fadeIn pager-indicator delay-750" self="center" layout="row center-center">
    <a href="javascript:viewPager1.page(0)" class="circle-button page-active"></a>
    {% for i in Array(3) %}
    <a href="javascript:viewPager1.page({{ loop.index }})" class="circle-button"></a>
    {% endfor %}
</div>
{% endblock %}
