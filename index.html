<!DOCTYPE html>
<html lang="en">
<head>
    <title>zKit</title>

    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="Content-Language" content="en-us" />

    <meta name="description" content="zKit, a collection of framework-agnostic web components made with zUIx." />
    <meta name="keywords" lang="en-us" content="web components,polymer,react,react.js,angular,angular.js,ember,ember.js,vue,vue.js,meteor,meteor.js,web app,pwa,progressive,web application,modern web,framework,javascript,library,content manager,component manager,web app,content authoring,web master,static site,spa,single page application,content loader,content include,material,material design lite,mdl" />
    <meta name="author" content="G-Labs" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <meta name="google-site-verification" content="nkLa1C34WpSqkoDdFA0-rdb_tz412T9bAMZK7Uzu4y4" />
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="https://www.example.com/">
    -->

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/flex-layout-attribute.min.css">

    <!-- zUIx library  -->
    <script src="//genielabs.github.io/zuix/js/zuix.min.js"></script>

    <!-- page style and script -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <!-- MDL -->
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="//www.googletagmanager.com/gtag/js?id=UA-116384214-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-116384214-1');
    </script>


</head>
<body class="mdl-color--black animated fadeIn" onload="init()">

    <main>

        <article layout="column center-center" class="page-active first mdl-color--purple-600 mdl-color-text--white">

            <div self="size-x1" layout="column center-center" class="box-active">
                <h1 class="animated fadeInDown">zKit</h1>
                <h2 class="animated fadeInDown">components for modern web</h2>
                <p class="animated fadeInDown" align="center">
                    made with <a href="//genielabs.github.io/zuix">zUIx</a>
                </p>
            </div>

            <footer self="bottom" layout="column bottom-center">
                <div class="box-active animated fadeInUp"></div>
                <div class="box-hidden border-tab animated fadeInDown" layout="row center-center">
                    <i class="material-icons animated rotateIn">arrow_upward</i>
                </div>
            </footer>

        </article>

        <article data-ui-include="templates/article" data-ui-options="options_no_css"
                 class="mdl-color--blue-600 mdl-color-text--white">
            <h1 data-ui-field="title">ViewPager</h1>
            <div data-ui-field="main">

                <h1 --class="animated fadeInUp">ViewPager</h1>
                <a href="docs/controllers/view_pager.html" class="exit-link no-gesture animated fadeInUp">
                    <i class="material-icons">view_array</i>
                </a>

            </div>
        </article>

        <article data-ui-include="templates/article" data-ui-options="options_no_css"
                 class="mdl-color--red-600 mdl-color-text--white">
            <h1 data-ui-field="title">Menu Overlay</h1>
            <div data-ui-field="main">

                <h1>Menu Overlay</h1>
                <a href="docs/components/menu_overlay.html" class="exit-link no-gesture animated fadeInUp">
                    <i class="material-icons">menu</i>
                </a>

            </div>
        </article>

        <article data-ui-include="templates/article" data-ui-options="options_no_css"
                 class="mdl-color--green-600 mdl-color-text--white">
            <h1 data-ui-field="title">Media Browser</h1>
            <div data-ui-field="main">

                <h1>Media Browser</h1>
                <a href="docs/components/media_browser.html" class="exit-link no-gesture animated fadeInUp">
                    <i class="material-icons">video_library</i>
                </a>

            </div>
        </article>

        <article layout="column center-center" class="last mdl-color--purple-600 mdl-color-text--white">

            <header self="top" layout="column top-center">
                <div class="black-band"></div>
                <div class="box-active animated fadeInDown"></div>
                <div class="box-hidden border-tab animated fadeInUp" layout="row center-center">
                    <i class="material-icons animated rotateIn">arrow_downward</i>
                </div>
            </header>

            <div self="size-x1 center" layout="column center-center" class="box-active">

                <div class="animated fadeInDown">
                    <a href="//github.com/genielabs/zkit" layout="column center-center" class="animated bounceInUp">
                        <img src="images/github-octocat.svg" width="56" hspace="12">
                        <h2>View on GitHub</h2>
                    </a>
                </div>

            </div>

        </article>

    </main>


    <!-- inline templates -->
    <div class="hidden">

        <div data-ui-view="templates/article" layout="column spread-center">

            <header self="top" layout="column top-stretch">
                <div class="black-band"></div>
                <div class="box-active animated fadeInDown"></div>
                <div class="box-hidden border-tab animated fadeInUp" layout="row center-center">
                    <i class="material-icons animated rotateIn">arrow_downward</i>
                </div>
            </header>

            <div data-ui-field="main" self="center" layout="column center-center" class="box-active animated fadeInUp"></div>

            <footer self="bottom" layout="row bottom-center">
                <div class="box-active animated fadeInUp"></div>
                <div class="box-hidden border-tab animated fadeInDown" layout="row center-center">
                    <i class="material-icons animated rotateIn">arrow_upward</i>
                </div>
            </footer>

        </div>

    </div>


</body>

</html>
