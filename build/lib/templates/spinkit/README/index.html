<h2>SpinKit Loading Spinners</h2>
<p>Spinners contained in this folder are from:</p>
<p>http://tobiasahlin.com/spinkit/</p>
<p>You can include them in your ZUIX app.</p>
<p>Example:</p>
<pre><code class="html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">data-ui-include</span>=<span class="hljs-string">"@lib/templates/spinkit/rects"</span>
     <span class="hljs-attr">data-ui-lazy-load</span>=<span class="hljs-string">"false"</span> <span class="hljs-attr">data-ui-priority</span>=<span class="hljs-string">"-1"</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
